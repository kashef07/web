<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <!-- direct font link also u have to define the id, class, & elements to define in CSS rules to specify families. -->
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Poppins:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
<style>
    p{
        font-family: 'Festive', cursive;
        line-height: 2em;
        font-size: 33px;
    }

    span{
font-family: 'Poppins', sans-serif;
font-weight: bolder;
font-style: italic;
    }
</style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. laboriosam aliquid mollitia architecto nobis tempore consequuntur delectus eligendi repudiandae magni.</p>
    <span> <mark> <u> Lorem, ipsum dolor </u> </mark> </span>sit amet consectetur adipisicing elit. Quidem, accusamus?
</div>
</body>
</html>
